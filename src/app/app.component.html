<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    body {
        background-color: #f8f9fa;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .upload-container {
        max-width: 600px;
        margin: 50px auto;
        background: white;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    #imagePreview {
        max-width: 100%;
        border-radius: 10px;
        margin-top: 20px;
        border: 3px solid #dee2e6;
    }

    .result-card {
        margin-top: 25px;
        transition: all 0.3s;
    }

    .loader {
        display: none;
    }
</style>

<div class="container">
    <div class="upload-container text-center">
        <h2 class="mb-4">üîç SharpVision ML</h2>
        <p class="text-muted">Analiz etmek istediƒüiniz g√∂rseli y√ºkleyin (.NET Core AI Servisi)</p>

        <div class="mb-3">
            <input class="form-control" type="file" (input)="onFileSelected($event)" id="imageInput" accept="image/*">
        </div>

        <img id="imagePreview" *ngIf="previewUrl" [src]="previewUrl" alt="√ñnizleme">

        <div class="d-grid gap-2 mt-4">
            <button class="btn btn-primary btn-lg" id="uploadBtn" (click)="analyzeImage()">
                <span class="spinner-border spinner-border-sm loader" id="loader"></span>
                G√∂rseli Analiz Et
            </button>
        </div>

        <div class="result-card p-4 rounded-3" id="resultCard" *ngIf="hasResult">
            <h3 id="predictionResult" class="fw-bolder">{{predictionResult.prediction}}</h3>
            <div class="progress mt-3" style="height: 25px;">
                <div id="scoreBar" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
                  [style.width.%]="predictionResult.score" ></div>
            </div>
            <p id="scoreText" class="mt-2 text-muted">G√ºven Skoru: {{predictionResult.score}}%</p>
        </div>
    </div>
</div>
